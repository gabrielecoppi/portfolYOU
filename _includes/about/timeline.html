<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <h6 class="thesis">
            {{item.thesis}} <a href="https://{{item.website}}" target="_blank">{{item.short_form}}</a>
          </h6> 
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
</div>
